<h3>Create Article</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input *ngIf="articles" type="text" class="form-control" id="title" required [(ngModel)]="articles.title" name="title">
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" required [(ngModel)]="article.author" name="author">
    </div>

    <div class="form-group">
      <label for="pageCount">Page Count</label>
      <input type="text" class="form-control" id="pageCount" required [(ngModel)]="article.pageCount" name="pageCount">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
